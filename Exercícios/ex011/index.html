<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 790px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/North Oakland Extasy - Squadda B.mp3" controls autoplay></audio><br>
    <audio preload="metadata" controls autoplay loop>]
        <source src="midia/Bay Street Billionaires - Squadda B.mp3" type="audio/mpeg">
        <source src="midia/Bay Street Billionaires - Squadda B.ogg" type="audio/ogg">
        <source src="midia/Bay Street Billionaires - Squadda B.wav" type="audio/wav">
    </audio>
</body>
</html>
